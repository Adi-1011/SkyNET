<script>
    $(document).ready(function(){
        $("#h1").click(function(){
            $("#return").remove();
        })
        $(".source-box").click(function(){
            $(this).css("border", "3px solid rgb(0, 170, 255)")
        })
        $(".source-box").dblclick(function(){
            $(this).css("border", "2px solid rgb(0, 170, 255)")
        })
    })
